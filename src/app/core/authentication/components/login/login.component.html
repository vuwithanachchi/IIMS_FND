
<body>
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form  [formGroup]="LoginForm" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <mat-icon class="material-symbols-outlined">person</mat-icon>
          <input formControlName="username" required type="text" placeholder="Username" />
          <mat-error class="pos1"  *ngIf="LoginForm.get('username')?.touched && LoginForm.get('username')?.invalid">Please enter a
            valid username
          </mat-error>
        </div>
        <div class="input-field2">
          <mat-icon class="material-symbols-outlined mat-icon1">key</mat-icon>
          <input placeholder="Password" formControlName="password"  [type]="hide ? 'password' : 'text'" />
          <button class="mts-btn" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                  matSuffix>
            <mat-icon class="mat-icon2">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error class="pos2" *ngIf="LoginForm.get('password')?.touched && LoginForm.get('password')?.invalid">Please enter a
            valid password
          </mat-error>
        </div>
        <input class="btn solid" [disabled]="LoginForm.invalid" (click)="signIn()"  style="cursor: pointer" type="submit" value="Login"/>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>IPHEN Tech</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
      </div>
            <img src="https://www.indaws.es/web_editor/shape/illustration/maker-launch-svg-1941?unique=ab760200&c1=%230196A5" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
            <img src="https://apolearn.com/wp-content/uploads/2019/07/undraw_press_play_bx2d.svg" class="image" alt="" />
    </div>
  </div>
</div>
</body>
