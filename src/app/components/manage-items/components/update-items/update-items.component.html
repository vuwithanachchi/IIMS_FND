<div class="alert-body">
  <div class="alert-header mat-elevation-z1">
    <div></div>
    <div class="alert-header-title ">
      <span>Update Component</span>
    </div>
    <div></div>
  </div>

  <form #form (ngSubmit)="saveItemss()" [formGroup]="UpdateItemsFrom" class="form-container">
    <div>

      <div class="form-row">

        <mat-form-field appearance="outline">
          <mat-label >componet ID</mat-label>
          <input readonly matInput formControlName="componetID" placeholder="componetID" minlength="3">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Component Name</mat-label>
          <input  matInput formControlName="componetName" placeholder="componetName" minlength="3">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Component Desc</mat-label>
          <input formControlName="componetDesc" matInput placeholder="componetDesc" minlength="3">
        </mat-form-field>

      </div>

      <div class="form-row">

        <mat-form-field appearance="outline">
          <mat-label>QTY</mat-label>
          <input  matInput formControlName="qty" placeholder="qty" minlength="1">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Unit Price</mat-label>
          <input  matInput formControlName="unitPrice" placeholder="unitPrice" minlength="1">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Component Code</mat-label>
          <input  matInput formControlName="componetCode" placeholder="componetCode" minlength="3">
        </mat-form-field>

      </div>

      <div class="container">

        <div *ngIf="loading">
          <div class="loadingio-spinner-spinner-2zltxq71xnk"><div class="ldio-qk642wlyrfp">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
          </div></div>
        </div>
        <div *ngIf="loadings">
          <img *ngFor='let preview of previews' [src]="preview" class="preview" style="width: 200px; height: 200px; object-fit: cover"  alt="img">
        </div>

        <div *ngIf="datas">
          <img [src]="imgURL" class="preview" style="width: 200px; height: 200px; object-fit: cover"  alt="img">
        </div>

        <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
          <ul *ngFor="let msg of message; let i = index">
            <li>{{ msg }}</li>
          </ul>
        </div>

        <div class="row p-3 text-center">
          <div *ngIf="progressbar">
            <div *ngFor="let progressInfo of progressInfos" class="mb-2" >
              <span>{{ progressInfo.fileName }}</span>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-info progress-bar-striped"
                  role="progressbar"
                  attr.aria-valuenow="{{ progressInfo.value }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [ngStyle]="{ width: progressInfo.value + '%' }"
                >
                  {{ progressInfo.value }}%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">

        <mat-form-field appearance="outline">
          <mat-label>Image URL</mat-label>
          <input  matInput formControlName="imageURL" placeholder="imageURL" minlength="3">
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>


        <section class="example-section">
          <mat-checkbox #confirmed class="example-margin" >Are You wish to Update This Component</mat-checkbox>
        </section>

        <div class="form-row-btn">
          <div class="row-btn">
            <button id="cancelbtn" (click)="onNoClick()" mat-raised-button type="reset">Cancel</button>
            <button  id="savebtn" class="btn"  mat-raised-button type="submit" [disabled]="!confirmed.checked">Update</button>
            <button *ngIf="apiResponse" [class.btn-spinner]="apiResponse" id="spinner" mat-raised-button></button>
          </div>
        </div>

      </div>


    </div>

  </form>

</div>
