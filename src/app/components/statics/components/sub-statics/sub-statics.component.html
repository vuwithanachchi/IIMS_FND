<div class="alert-body">
  <div class="container cont-1">
    <div class="box">

      <div class="title">
        <span class="block"></span>
        <h4><mat-icon class="me-3 material-symbols-outlined">leaderboard</mat-icon>Statics<span></span></h4>
      </div>


    </div>
  </div>

  <form #form class="form-container mt-4">
    <div>
      <div class="wrapper ">
        <div class="form-row">
          <div class=" flex flex-col items-center">
            <div style="display: block" class="m-crd-wrapper">
              <canvas baseChart
                      [data]="doughnutChartData"
                      [type]="doughnutChartType">
              </canvas>
            </div>
          </div>
          <div class=" flex flex-col items-center m-crd-wrapper">
            <circle-progress
              [percent]=percent
              [radius]="135"
              [outerStrokeWidth]="16"
              [innerStrokeWidth]="8"
              [outerStrokeColor]="'#1451DD'"
              [innerStrokeColor]="'#2C88DC'"
              [animation]="true"
              [animationDuration]="300"
              titleFontSize='45'
              subtitleFontSize='27'
              titleColor='#1451DD'
              subtitleColor='#2C88DC'
              subtitle="Total Products"
            ></circle-progress>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
